
{% extends 'base.html' %}

{% block content %}
<h1>Sign In and Challenge Friends Now!</h1>

<div class="container">
    <div class="row justify-content-center">
        <form method="POST" class="login-form col-4">
            <div>
            {{ form.hidden_tag() }}
        </div>
        <div class = 'username'>
            {{ form.username(class='form-control', placeholder='Username') }}
        </div>
        <div class="password">
            {{ form.password(class='form-control', placeholder='Password') }}
        </div>
        <div class ="submit">
            {{ form.submit(class='btn btn-primary') }}
        </div>
        </form>

    </div>
</div>


{% endblock %}
